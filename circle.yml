machine:
  timezone: Europe/London
  node:
    version: 4.0
  services:
    - couchdb
  environment:
    CONTINUOUS_INTEGRATION: true
    DATABASE_URL: http://127.0.0.1:5984/_utils/

dependencies:
  cache_directories:
    - node_modules
  override:
    - npm prune && npm install

test:
  pre:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
  override:
    - npm run lint
    - npm test
